<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Inc - Frontend Template</title>
    <meta name="description" content="Modern, responsive frontend template built with Bootstrap 5">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header role="banner" class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
            <div class="container">
                <a class="navbar-brand" href="#" aria-label="Storm Inc Home">
                    <img src="../assets/img/logo.webp" alt="Storm Inc Logo" width="120" height="40" loading="eager">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="main-content">
        <!-- Page content goes here -->
        <section class="hero" id="home">
            <div class="container">
                <div class="row align-items-center min-vh-100">
                    <div class="col-lg-6">
                        <h1 class="hero__title display-4 fw-bold">Welcome to Storm Inc</h1>
                        <p class="hero__description lead">Modern, responsive frontend template built with best practices.</p>
                        <div class="hero__actions">
                            <a href="#about" class="btn btn-primary btn-lg me-3">Get Started</a>
                            <a href="#services" class="btn btn-outline-primary btn-lg">Learn More</a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <picture class="hero__image">
                            <source srcset="../assets/img/hero-image-large.webp" media="(min-width: 768px)">
                            <source srcset="../assets/img/hero-image-medium.webp" media="(min-width: 480px)">
                            <img src="../assets/img/hero-image-small.webp" alt="Hero illustration" class="img-fluid rounded" loading="eager">
                        </picture>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo" class="footer bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="footer__text mb-0">&copy; 2025 Storm Inc. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="footer__social list-unstyled d-flex mb-0">
                        <li class="me-3"><a href="#" class="text-light" aria-label="Facebook">Facebook</a></li>
                        <li class="me-3"><a href="#" class="text-light" aria-label="Twitter">Twitter</a></li>
                        <li><a href="#" class="text-light" aria-label="LinkedIn">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
</body>
</html>

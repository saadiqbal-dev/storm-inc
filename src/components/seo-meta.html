<!-- SEO Meta Tags Template -->
<!-- Copy and paste this into the <head> section of each page, customizing the content -->

<!-- Basic Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Primary Meta Tags -->
<title>{{PAGE_TITLE}} | Storm Inc</title>
<meta name="title" content="{{PAGE_TITLE}} | Storm Inc">
<meta name="description" content="{{PAGE_DESCRIPTION}}">
<meta name="keywords" content="{{PAGE_KEYWORDS}}">
<meta name="author" content="Storm Inc">
<meta name="robots" content="index, follow">

<!-- Canonical URL -->
<link rel="canonical" href="{{CANONICAL_URL}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{PAGE_TITLE}} | Storm Inc">
<meta property="og:description" content="{{PAGE_DESCRIPTION}}">
<meta property="og:image" content="{{SITE_URL}}/assets/img/og-image.webp">
<meta property="og:url" content="{{CANONICAL_URL}}">
<meta property="og:site_name" content="Storm Inc">
<meta property="og:locale" content="en_US">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{PAGE_TITLE}} | Storm Inc">
<meta name="twitter:description" content="{{PAGE_DESCRIPTION}}">
<meta name="twitter:image" content="{{SITE_URL}}/assets/img/twitter-card.webp">
<meta name="twitter:image:alt" content="{{PAGE_TITLE}}">

<!-- Favicon and App Icons -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">

<!-- Theme Color -->
<meta name="theme-color" content="#0d6efd">
<meta name="msapplication-TileColor" content="#0d6efd">

<!-- DNS Prefetch and Preconnect -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="dns-prefetch" href="https://www.google-analytics.com">

<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Storm Inc",
  "url": "{{SITE_URL}}",
  "logo": "{{SITE_URL}}/assets/img/logo.webp",
  "description": "{{COMPANY_DESCRIPTION}}",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "{{PHONE_NUMBER}}",
    "contactType": "customer service",
    "email": "{{EMAIL_ADDRESS}}"
  },
  "sameAs": [
    "{{FACEBOOK_URL}}",
    "{{TWITTER_URL}}",
    "{{LINKEDIN_URL}}"
  ]
}
</script>

<!-- 
USAGE INSTRUCTIONS:
Replace the following placeholders with actual content for each page:

{{PAGE_TITLE}} - The specific title for this page
{{PAGE_DESCRIPTION}} - A concise description (150-160 characters)
{{PAGE_KEYWORDS}} - Relevant keywords separated by commas
{{CANONICAL_URL}} - The full URL of this page
{{SITE_URL}} - Your website's base URL
{{COMPANY_DESCRIPTION}} - Brief company description
{{PHONE_NUMBER}} - Contact phone number
{{EMAIL_ADDRESS}} - Contact email
{{FACEBOOK_URL}} - Facebook page URL
{{TWITTER_URL}} - Twitter profile URL
{{LINKEDIN_URL}} - LinkedIn profile URL

EXAMPLE FOR HOME PAGE:
<title>Professional Web Development Services | Storm Inc</title>
<meta name="description" content="Storm Inc provides modern, responsive web development services using cutting-edge technologies. Get your project started today.">
<meta name="keywords" content="web development, responsive design, HTML5, CSS3, JavaScript, Bootstrap">
-->
